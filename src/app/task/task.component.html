<section id="tasks">
  @if (isAddingTask) {
    <app-new-task (hideModel)="displayModel($event)"/>
  }
  <header>
    <h2>{{ name }}'s Task</h2>
    <menu>
      <button (click)="displayModel(true)"> Add Task </button>
    </menu>
  </header>
  <ul>
    @for(userT of selectedUserTask; track userT.taskId){
    <li>
      <app-tasks
        [task]="userT"
        (Complete)="onClickCompleteTask($event)"
      ></app-tasks>
    </li>
    }
  </ul>
</section>
