<app-header></app-header>
<main>
  <ul id="users">
    @for(userEle of user ; track userEle.id){
      <li id="user">
        <app-user
          [user] = "userEle"
          (select)="onSelectedUser($event)" 
        />
      </li>
    }
  </ul>
  @if(selectedUsers){
    <app-task [name] = "selectedUsers.name"></app-task>
  }
  @else {
    <p id="fallback">Select user to see there task</p>
  }
  
</main>
